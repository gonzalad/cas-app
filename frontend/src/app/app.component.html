<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
    <h2>Angular & Bootstrap Demo</h2>
  </div>
  <div class="row">
    <div class="col-2 align-self-end">
      <button type="button" class="btn btn-link" (click)="login()" *ngIf="!isLoggedIn">Login</button>
      <button type="button" class="btn btn-link" (click)="logout()" *ngIf="isLoggedIn">Logout</button>
    </div>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Status</div>
    <div class="panel-body">
      <h3>{{title}}</h3>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
